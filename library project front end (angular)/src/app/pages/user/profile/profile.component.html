<h1>
    Welcome {{userData.name}}
</h1>
<div class="card w-75">
    <div class="card-body">
        <div class="card-header"> {{userData.name}}</div>
        <div class="card-body">
            <label>age</label>
            <h5 class="card-title"> {{userData.age}}</h5>
            <label>phone</label>
            <h5 class="card-title"> {{userData.phone}}</h5>
            <label>email</label>
            <h5 class="card-title"> {{userData.email}}</h5>
            <button class="card-text" routerLink="../../user/editProfile1">Edit your profile </button><br>
            <button class="card-text" routerLink="../../user/showMyBooks">My Books </button>

        </div>
    </div>

</div>
